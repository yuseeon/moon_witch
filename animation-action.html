<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <style>
        body {
            background-color: darkblue;
            overflow: hidden;
        }

        .witch {
            position: absolute;
            width: 300px;
            left: 30%;
            top: 40%;
        }

        .witch.play {
            animation-name: witch;
            animation-duration: 3s;
            /* 안돌아오게 하고싶다면? */
            animation-fill-mode: forwards;
        }

        @keyframes witch {
            0% {
                transform: translate(0px, 0px);
                scale: (1,1);
            opacity: 1;
            }
            100% {
                transform: translate(1000px, -300px);
                scale: (0,0);
            opacity: 0;
            }
        }

        .moon {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: rgb(225, 225, 23);
            border-radius: 50%;
            right: 100px;
            top: 150px;
            box-shadow: 0 0 16px rgba(225, 225, 225, 1);
        }

        /* 마녀 아이들링 */
        .witch_idle {
        animation-name: witch_idle;
        animation-iteration-count: infinite;
        animation-duration: 1s;
        animation-direction: alternate;
        }

        @keyframes witch_idle {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(20px);
        }
        }

        h1 {
        color: #fff;
        }
    </style>
</head>
<body>
    <h1>달과 마녀</h1>
    <div class="moon"></div>
    <div class="witch-box">
        <img class="witch witch_idle" src="./witch.png" alt="마녀">
    </div>
    <script>
        $('.witch').click(function(){
            $(this).addClass('play');
        });

        $('.moon').click(function(){
            $('.witch').removeClass('play');
        });
    </script>
</body>
</html>
